<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () 
{
    var arr=[1,2,3,4,5,6];
    //选择出空气质量指数大于60的城市及数据
    var showdata = aqiData.filter(function(x)
    {
      return x[1]>60;
    });
    //alert(showdata);
    //将选出的数据降序排列
    var data = showdata.sort(function(x,y){
      return y[1] - x[1];
    })
    //alert(data);
    for(var i=0;i<data.length;i++)
    {
      var newlist=document.createElement("Li");
      var list=document.getElementById("aqi-list").appendChild(newlist);
      list.innerHTML = "第"+arr[i]+"名："+data[i];
    }
    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */

})();

</script>
</body>
</html>
